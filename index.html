<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi người tớ thương ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CÀI ĐẶT CƠ BẢN --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            overflow: hidden; /* Ẩn thanh cuộn */
            font-family: 'Nunito', sans-serif;
            position: relative;
        }

        /* --- HIỆU ỨNG TRÁI TIM NỀN --- */
        .heart-bg {
            position: absolute;
            top: -10vh;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            animation: fall linear forwards;
            z-index: 0; /* Nằm dưới cùng */
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* --- THẺ CHÍNH (CARD) --- */
        .card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            z-index: 1; /* Nổi lên trên nền */
            transform: scale(0);
            animation: popUp 1s ease-out forwards 0.5s;
        }

        @keyframes popUp {
            to { transform: scale(1); }
        }

        /* --- TIÊU ĐỀ --- */
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* --- TRÁI TIM LỚN --- */
        .main-heart {
            font-size: 80px;
            color: #ff4757;
            margin: 20px 0;
            display: inline-block;
            animation: heartbeat 1.2s infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .main-heart:hover {
            transform: scale(1.2);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        /* --- VÙNG CHỨA VĂN BẢN GÕ CHỮ --- */
        .message-box {
            font-size: 1.2rem;
            color: #4a4a4a;
            line-height: 1.6;
            min-height: 100px; /* Giữ chỗ để khung không bị nhảy */
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* --- NÚT BẤM --- */
        .btn {
            padding: 12px 30px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            outline: none;
        }

        .btn:hover {
            background-color: #ff6b81;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.6);
        }

        /* --- CREDIT --- */
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
        
        /* Con trỏ nhấp nháy khi gõ chữ */
        .cursor {
            display: inline-block;
            width: 2px;
            background-color: #333;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Happy Valentine's Day</h1>
        <div class="main-heart">❤️</div>
        
        <div class="message-box">
            <span id="typing-text"></span><span class="cursor">|</span>
        </div>

        <button class="btn" onclick="celebrate()">Nhận quà nào 🎁</button>
        
        <div class="footer">Made with love for you.</div>
    </div>

    <script>
        // 1. CẤU HÌNH LỜI CHÚC
        // Bạn hãy thay đổi nội dung bên dưới thành lời chúc của bạn nhé!
        const message = "Gửi người đặc biệt nhất. Cảm ơn em đã đến và làm thế giới của anh trở nên rực rỡ hơn. Chúc em một ngày Valentine thật hạnh phúc, luôn xinh đẹp và yêu đời. Love you 3000! 🌹";
        
        const speed = 50; // Tốc độ gõ chữ (ms)
        let i = 0;

        // 2. HÀM GÕ CHỮ (TYPING EFFECT)
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typing-text").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                // Ẩn con trỏ khi gõ xong
                document.querySelector(".cursor").style.display = 'none';
            }
        }

        // Bắt đầu gõ chữ khi trang tải xong
        window.onload = function() {
            setTimeout(typeWriter, 1000); // Đợi 1 giây rồi bắt đầu gõ
        };

        // 3. HÀM TẠO MƯA TRÁI TIM (BACKGROUND ANIMATION)
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '❤️';
            
            // Vị trí ngẫu nhiên theo chiều ngang
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Kích thước ngẫu nhiên
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            // Thời gian rơi ngẫu nhiên
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            
            document.body.appendChild(heart);

            // Xóa trái tim sau khi rơi xong để nhẹ máy
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Tạo trái tim liên tục mỗi 300ms
        setInterval(createHeart, 300);

        // 4. HÀM XỬ LÝ KHI BẤM NÚT "NHẬN QUÀ"
        function celebrate() {
            // Tăng tốc độ rơi trái tim
            setInterval(createHeart, 50);
            
            // Đổi chữ nút bấm
            const btn = document.querySelector('.btn');
            btn.innerHTML = "Yêu em nhiều lắm 🥰";
            btn.style.backgroundColor = "#ff7eb3";
            
            // Hiệu ứng nổ pháo hoa đơn giản (thay đổi màu nền nhanh)
            let count = 0;
            const flash = setInterval(() => {
                document.body.style.background = count % 2 === 0 ? '#ff9a9e' : '#fad0c4';
                count++;
                if(count > 10) {
                    clearInterval(flash);
                    document.body.style.background = 'linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)';
                }
            }, 100);
            
            alert("Chúc mừng Valentine! Món quà lớn nhất chính là tình yêu của anh dành cho em đó! ❤️");
        }
    </script>
</body>
</html>
